</head>
<body>
<button>点我</button>
<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js">
</script>
<script type="text/javascript">
    var $btn=$('button');
	var module= {
	  bind: function(){
	  	var me=this;
	    $btn.on('click', function(){
	      console.log(this) 
	      me.showMsg();
	    })
	  },
	  
	  showMsg: function(){
	    console.log('饥人谷');
	  }
	}
	module.bind();

</script>
