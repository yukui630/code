<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>定位</title>
	<style type="text/css">
      html{
        border:1px solid;
        height:100%;
      }

		.div1{
		    position: absolute;
		    top: 50%;
            left:50%;
            margin-top: -30px;   /* 负margin的值为border+height的一半 */
            margin-left:-30px;     /*  负margin的值为border+width的一半 */
			border:10px solid red;
			width: 50px;
			height: 50px;
		}

	</style>
</head>
<body>

<div class="div1">111</div>

</body>
</html>
