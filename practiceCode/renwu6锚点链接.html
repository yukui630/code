<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
<style type="text/css">
    .div1{
          border:1px solid #ccc;
          height:80px;
          text-align:center;
          line-height:80px;
  }
    .div2{
       height:2400px;
       background:#0f0;
  }
    a{
  color:red;
  text-decoration:none; /*去文本修饰，去掉下划线*/
  transition:1s; /*过渡时间*/  
}
a:visited{
  color:#0f0;
}/*已访问过的链接*/
a:hover{
  color:blue;
} /*鼠标滑过的链接*/ /*与上面一个顺序不能放反*/
</style>
</head>
<body>
  <div class="div1">dddddd</div>
  <a href="www.jirengu.com" target="_blank">饥人谷</a>
  <a href="#here">链接到本页</a>
  <div class="div2">dd </div>
  <p id="here">ggkjkjhkhklh</p> <!--跳转到这里-->

</body>
</html>
