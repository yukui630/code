var prod = {

function getTpl(data){
	var arr=[];
	arr.push('<dl class="product">');
	arr.push('   <dt>'+data.name+'</dt>');
	for(var i=0;i<data.styles.length;i++){
		arr.push('   <dd>'+data.styles[i]+'</dd>');
	}   
	arr.push('/dl');
	return arr.join('\n');
}
var result = getTpl(prod);  

function find(arr,val){
	return arr.indexOf(val);
}

function filterNumeric(arr){
	var newarr=[];
	for(var i=0;i<arr.length;i++){
		if(typeof arr[i] === "number"){
			newarr.push(arr[i]);
		}
	}
	return newarr;
}


function addClass(obj,x){
	var arr=obj.className.split(' ');
	if(arr.every(function(e,i,arr){
		return e !== x;
	})){
		arr.push(x);
	}
	return obj.className=arr.join(' ');
}
function addClass1(obj,x){
	var arr=obj.className.split(' ');
	if(arr.indexOf(x)=== -1){
		arr.push(x);
	}
	return obj.className=arr.join(' ');
}



function removeClass(obj,x){
	var arr=obj.className.split(' ');
	for(var i=0;i<arr.length;i++){
		if(arr[i]===x){
			arr.splice(i,1);
			break;
		}
	}
	return obj.className=arr.join(' ');
}


function removeClass1(obj,x){
	var arr=obj.className.split(' ');
	if(arr.indexOf(x)!==-1){
		arr.splice(arr.indexOf(x),1);
	}
	return obj.className=arr.join(' ');
}

function camelize(str){
	var arr=str.split('-');
	for(var i=1;i<arr.length;i++){
		arr[i]=arr[i].charAt(0).toUpperCase()+arr[i].substr(1);
	}
	return arr.join('');
}

function isPalindrome(str){
	var arr=str.split('');
	return arr.reverse().join('')===str;
}

function ageSort(arr){
       return arr.sort(function(v1,v2){
        return v1.age-v2.age;
        })
}      




function filter(arr,func){
	var a=[];
	for(var i=0;i<arr.length;i++){
		if(func(arr[i])){
		   a.push(arr[i]);
		}
	}
	return a;
}

// 写一个ucFirst函数，返回第一个字母为大写的字符
function ucFirst(str){
    var a=str.split('');
    a[0]=a[0].toUpperCase();
    return a.join('');
}

//写一个函数truncate(str, maxlength), 如果str的长度大于maxlength，会把str截断到maxlength长，并加上...
function truncate(str,maxlength){
	if(str.length > maxlength){
		str=str.substr(0,maxlength)+'...';
	}
	return str;
}
