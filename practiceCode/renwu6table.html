<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>table</title>
	<style type="text/css">
       table td{
       	border: 1px solid #ccc;
       	padding: 5px;
       }
       table tr:hover{
       	background-color: #ccc;
       	transition: 0.5s;
       }
       table th{
       	border: 1px solid #ccc;
       	padding: 5px;
       	background-color: #20b2aa;
       }
       table{
       	border-collapse: collapse;
       	width: 500px;
       	text-align: center;
       }

	</style>
</head>
<body>

<table>
<tr>
	<th>姓名</th>
	<th>性别</th>
</tr>
<tr>
<td>小明</td>
<td>男</td>
</tr>
<tr>
	<td>小花</td>
	<td>女</td>
</tr>
</table>

</body>
</html>
