<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>btn</title>
	<style type="text/css">
		.btn{
			border: 1px;
			border-radius: 3px;
			background-color: orange;
			color: #fff;
			width: 50px;
			height: 30px;
			line-height: 30px;
			text-decoration: none;
			text-align: center;
			font-size: 16px;
			font-family: 微软雅黑;
			display: inline-block;
		}
		.btn:hover{
			background-color: #c14d21;
			cursor: pointer;
		}
		.btn:active{
			background-color: #e25f31
		}
	</style>
</head>
<body>
<a class="btn" href="#">确定</a>
<span class="btn" >取消</span>
<div class="btn">提交</div>
<button class="btn"> 发送</button>
</body>
</html>
