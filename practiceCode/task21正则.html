<script type="text/javascript">
function trim(str){
	str=str.replace(/^\s+/,'');

}
var obj={className:'hunger jirengu yukui HL'}
function addClass(el,cls){
	var reg=new RegExp('(\\s|^)'+cls+'(\\s|$)','g');
	if(reg.test(el.className)){
		console.log(cls+' has been exsited');
	}else{
		return el.className=el.className+' '+cls;
	}
}
function hasClass(el,cls){
	var reg=new RegExp('(\\s|^)'+cls+'(\\s|$)','g');
	return reg.test(el.className);
}
function removeClass(el,cls){
	var reg=new RegExp('(\\s|^)'+cls+'(\\s|$)','g');
	if(reg.test(el.className)){
		return el.className=el.className.replace(cls,'');
	}else{
		return el.className;
	}
}
function isEmaill(str){
	var a=/^\w+@+\w+\.+\w/;
	return a.test(str);
}
function isPhoneNum(str){
	return /^1[3-9]\d{9}$/.test(str);
}
function isValidUsernm(str){
	return /^\w{6,20}$/.test(str);
}
function isValidPassw1(str){
    return /^\w{6,20}$/.test(str);
}
function isValidPassw2(str){
    return /^[A-z0-9_]{6,20}$/.test(str);
}
